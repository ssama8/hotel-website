<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Angeles Hotel | Welcome</title>
    <script src="https://kit.fontawesome.com/de9b8a8f63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-menu">
        <nav class = "container">
            
            <h1 class="logo"><a href="index.html">HGF</a> </h1>
            <ul class="menu">
                <li ><a href = "index.html" >Home</a> </li>
                <li ><a href = "about.html">About</a> </li>
                <li class = "current"><a href = "contact.html">Contact</a> </li>
            </ul>
        </nav>
    </header>
    <section id="contact-form">
        <h1><span class="primary-text">Contact</span> Us</h1>
        <p>
            PLease fill out the form below to contact us and we'll get back 
            to you as soon as possible
        </p>
        <form class= "contact-info " >
            <label for="name">Name</label>
            <input type="text" id = "name" name = "value" >
            <label for="email">Email</label>
            <input type="email" id = "email" name = "email" >
            <label for= "message">Message</label>
            <textarea class = "message" type="text" id = "message" name = "email" ></textarea>
            
            
            <button type="submit" id = "contact-btn">Submit</button>
        </form>
    </section>
    <div class="clr"></div>
    <section id="contact-icons">
        <div class="wrapper">
            <div class="box-contact hotel-icon">
                <i class="fas fa-hotel fa-5x"></i>
                <h3>Location</h3>
                <p>73 Random St. Los Angeles Ca</p>
            </div>
            <div class="box-contact phone-icon">
                <i class="fas fa-phone fa-5x"></i>
                <p class = "phone-number">626-696-4269</p>
            </div>
            <div class="box-contact email-icon">
                <i class="far fa-envelope fa-5x"></i>
                <h3>Email</h3>
                <p>RandomHotel@gmail.com</p>

            </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer id ="main-footer">
        <p>Hotel LA &copy 2021, All Rights Reserved </p>
    </footer>
  
</body>
</html>
